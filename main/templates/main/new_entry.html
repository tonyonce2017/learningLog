{% extends "main/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2><a href="{% url 'main:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock %}
{% block content %}
    <p>增加新条目</p>
    <form action="{% url 'main:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">新增</button>
    </form>
{% endblock %}
