{% extends "main/base.html" %}
{% block header %}
    <h2>{{ topic }}</h2>
{% endblock %}

{% block content %}
    <p>
        <a href="{% url 'main:new_entry' topic.id %}">新增条目</a>
    </p>

    {% for entry in entries %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    {{ entry.title }}
                    <small>
                        <a href="{% url 'main:edit_entry' entry.id %}">编辑条目</a>
                    </small>
                </h3>
                <p>
                    {{ entry.date_added }}
                </p>
            </div>
            <div class="panel-body">
                {{ entry.text|linebreaks }}
            </div>
        </div>
    {% empty %}
        该主题没有内容!
    {% endfor %}
{% endblock %}
