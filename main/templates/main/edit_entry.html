{% extends "main/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'main:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock %}
{% block content %}
    <p>新增条目</p>
    <form action="{% url 'main:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">保存</button>
        {% endbuttons %}
    </form>
{% endblock %}
