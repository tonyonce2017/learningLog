{% extends 'main/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>编辑主题</h2>
{% endblock %}

{% block content %}
    <form action="{% url 'main:edit_topic' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">修改</button>
        {% endbuttons %}
    </form>
{% endblock %}
